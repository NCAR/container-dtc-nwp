db:
    image: dtc-mysql
    container_name: mysql
    ports:
        - "6603:3306"
    volumes:
        - ${PROJ_DIR}/metviewer/mysql:/var/lib/mysql

    environment: 
        MYSQL_ROOT_PASSWORD: mvuser
#
metviewer:
    image: dtc-metviewer
    container_name: metviewer
    ports:
    - "8080:8080"
    volumes:
      - ${PROJ_DIR}/scripts:/scripts
      - ${PROJ_DIR}/metprd:/data
      - ${PROJ_DIR}/metviewer/output:/opt/tomcat/webapps/metviewer_output
    links:
      - db:mysql_mv
