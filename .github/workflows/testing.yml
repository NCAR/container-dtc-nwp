name: Testing
on:
  push:
    branches:
      - main
      - feature**
      - bugfix**
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  event_info:
    name: "Trigger: ${{ github.event_name }} from ${{ github.actor }}"
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub values for reference
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

